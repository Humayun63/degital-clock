<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Digital Code Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div>
                <span id="hours">0</span>
                <span> : </span>
            </div>
            <div>
                <span id="meniutes"> 0</span>
                <span> : </span>
            </div>
            <div>
                <span id="seconds"> 0</span>
            </div>
            <div>
                <span id="session">AM</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
